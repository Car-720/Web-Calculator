<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <main id="main-content">
    <div class="calculator-container">
      <input type="text" id="display" readonly placeholder="0">
      <div id="button-container">
        <div class="button" id="clear"><p>C</p></div>
        <div class="button" id="negative-toggle"><p>+/&minus;</p></div>
        <div class="button" id="percent"><p>%</p></div>
        <div class="button" id="divide-op"><p>&div;</p></div>
        <div class="button number"><p>7</p></div>
        <div class="button number"><p>8</p></div>
        <div class="button number"><p>9</p></div>
        <div class="button" id="mult-op"><p>&times;</p></div>
        <div class="button number"><p>4</p></div>
        <div class="button number"><p>5</p></div>
        <div class="button number"><p>6</p></div>
        <div class="button" id="sub-op"><p>&minus;</p></div>
        <div class="button number"><p>1</p></div>
        <div class="button number"><p>2</p></div>
        <div class="button number"><p>3</p></div>
        <div class="button" id="add-op"><p>+</p></div>
        <div class="button number" id="zero"><p>0</p></div>
        <div class="button" id="decimal"><p>.</p></div>
        <div class="button" id="equal"><p>=</p></div>
      </div>
    </div>
  </main>

  <script src="/static/scripts.js"></script>
</body>
</html>
